<!DOCTYPE html>
<html lang="en">
<!--
    REPLACE PLACEHOLDER IMAGES WITH YOUR OWN:
    - assets/whale.png - Whale character image
    - assets/boy.png - Boy character image  
    - assets/sea.jpg - Sea background image
-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whale Avoidance Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: #4a90e2;
        }
        
        #gameCanvas {
            display: block;
        }
        
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            display: none;
            z-index: 10;
        }
        
        #gameOver h1 {
            margin-bottom: 20px;
            font-size: 48px;
        }
        
        #gameOver button {
            padding: 15px 30px;
            font-size: 20px;
            background: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        
        #gameOver button:hover {
            background: #357abd;
        }
        
        #score {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            z-index: 5;
        }
        
        #difficulty {
            position: absolute;
            top: 60px;
            left: 20px;
            color: #FFD700;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            z-index: 5;
        }
        
        #instructions {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 18px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            text-align: right;
            z-index: 5;
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            z-index: 5;
            text-align: center;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="loading">
        Loading game...<br>
        <small>If images don't load, the game will use colored shapes</small>
    </div>
    <div id="score" style="display:none;">Score: 0</div>
    <div id="difficulty" style="display:none;">Level: 1</div>
    <div id="instructions" style="display:none;">
        Use Arrow Keys ↑↓<br>
        or W/S to move<br>
        <small>5 tracks now!</small>
    </div>
    <div id="gameOver">
        <h1>Game Over!</h1>
        <p id="finalScore"></p>
        <p id="finalLevel"></p>
        <button onclick="restartGame()">Play Again</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        // Game variables
        let TRACKS = [
            canvas.height * 0.15,
            canvas.height * 0.30,
            canvas.height * 0.45,
            canvas.height * 0.60,
            canvas.height * 0.75
        ];
        
        let currentTrack = 2; // Start on middle track (index 2 of 5)
        let score = 0;
        let gameRunning = false;
        let whales = [];
        let frameCount = 0;
        
        // Difficulty variables
        let difficultyLevel = 1;
        let baseSpawnRate = 90; // Frames between spawns
        let currentSpawnRate = baseSpawnRate;
        let baseSpeed = 3;
        let speedMultiplier = 1;
        
        // Image objects
        let bgImage = null;
        let boyImage = null;
        let whaleImage = null;
        
        // Try to load images
        function tryLoadImage(src, name) {
            return new Promise((resolve) => {
                const img = new Image();
                
                const timeout = setTimeout(() => {
                    console.log(`${name} image timed out`);
                    resolve(null);
                }, 5000);
                
                img.onload = () => {
                    clearTimeout(timeout);
                    console.log(`${name} image loaded successfully`);
                    resolve(img);
                };
                
                img.onerror = () => {
                    clearTimeout(timeout);
                    console.log(`${name} image failed to load`);
                    resolve(null);
                };
                
                img.src = src;
            });
        }
        
        // Load all images
        async function loadImages() {
            bgImage = await tryLoadImage('assets/sea.jpg', 'Background');
            boyImage = await tryLoadImage('assets/boy.png', 'Boy');
            whaleImage = await tryLoadImage('assets/whale.png', 'Whale');
            
            // Start game regardless of image load status
            document.getElementById('loading').style.display = 'none';
            document.getElementById('score').style.display = 'block';
            document.getElementById('difficulty').style.display = 'block';
            document.getElementById('instructions').style.display = 'block';
            gameRunning = true;
            gameLoop();
        }
        
        // Boy object
        const boy = {
            x: 150,
            y: TRACKS[currentTrack],
            width: 100,
            height: 100,
            targetY: TRACKS[currentTrack]
        };
        
        // Whale class
        class Whale {
            constructor(track) {
                this.x = canvas.width + 100;
                this.y = TRACKS[track];
                this.width = 150;
                this.height = 100;
                // Speed increases with difficulty
                this.speed = (baseSpeed + Math.random() * 2) * speedMultiplier;
                this.passed = false;
            }
            
            update() {
                this.x -= this.speed;
            }
            
            draw() {
                if (whaleImage) {
                    ctx.drawImage(whaleImage, this.x - this.width/2, this.y - this.height/2, this.width, this.height);
                } else {
                    // Fallback: draw a blue rectangle
                    ctx.fillStyle = '#2c5aa0';
                    ctx.fillRect(this.x - this.width/2, this.y - this.height/2, this.width, this.height);
                    ctx.strokeStyle = '#1a3a6b';
                    ctx.lineWidth = 3;
                    ctx.strokeRect(this.x - this.width/2, this.y - this.height/2, this.width, this.height);
                }
            }
            
            isOffScreen() {
                return this.x < -this.width;
            }
            
            checkCollision(boy) {
                const buffer = 15;
                return !(boy.x + boy.width/2 - buffer < this.x - this.width/2 ||
                        boy.x - boy.width/2 + buffer > this.x + this.width/2 ||
                        boy.y + boy.height/2 - buffer < this.y - this.height/2 ||
                        boy.y - boy.height/2 + buffer > this.y + this.height/2);
            }
        }
        
        // Update difficulty based on score
        function updateDifficulty() {
            const newLevel = Math.floor(score / 10) + 1;
            
            if (newLevel !== difficultyLevel) {
                difficultyLevel = newLevel;
                
                // Spawn rate: gets faster (lower number = more frequent)
                currentSpawnRate = Math.max(30, baseSpawnRate - (difficultyLevel - 1) * 8);
                
                // Speed multiplier: whales get faster
                speedMultiplier = 1 + (difficultyLevel - 1) * 0.15;
                
                updateDifficultyDisplay();
            }
        }
        
        function updateDifficultyDisplay() {
            document.getElementById('difficulty').textContent = `Level: ${difficultyLevel} | Speed: ${speedMultiplier.toFixed(1)}x`;
        }
        
        // Input handling
        document.addEventListener('keydown', (e) => {
            if (!gameRunning) return;
            
            if (e.key === 'ArrowUp' || e.key === 'w' || e.key === 'W') {
                if (currentTrack > 0) {
                    currentTrack--;
                    boy.targetY = TRACKS[currentTrack];
                }
            } else if (e.key === 'ArrowDown' || e.key === 's' || e.key === 'S') {
                if (currentTrack < TRACKS.length - 1) {
                    currentTrack++;
                    boy.targetY = TRACKS[currentTrack];
                }
            }
        });
        
        // Touch controls
        let touchStartY = 0;
        canvas.addEventListener('touchstart', (e) => {
            touchStartY = e.touches[0].clientY;
        });
        
        canvas.addEventListener('touchend', (e) => {
            if (!gameRunning) return;
            const touchEndY = e.changedTouches[0].clientY;
            const diff = touchStartY - touchEndY;
            
            if (Math.abs(diff) > 50) {
                if (diff > 0 && currentTrack > 0) {
                    currentTrack--;
                    boy.targetY = TRACKS[currentTrack];
                } else if (diff < 0 && currentTrack < TRACKS.length - 1) {
                    currentTrack++;
                    boy.targetY = TRACKS[currentTrack];
                }
            }
        });
        
        function spawnWhale() {
            const track = Math.floor(Math.random() * TRACKS.length);
            whales.push(new Whale(track));
        }
        
        function updateBoy() {
            const diff = boy.targetY - boy.y;
            if (Math.abs(diff) > 1) {
                boy.y += diff * 0.15;
            } else {
                boy.y = boy.targetY;
            }
        }
        
        function drawBoy() {
            if (boyImage) {
                ctx.drawImage(boyImage, boy.x - boy.width/2, boy.y - boy.height/2, boy.width, boy.height);
            } else {
                // Fallback: draw a yellow circle
                ctx.fillStyle = '#FFD700';
                ctx.beginPath();
                ctx.arc(boy.x, boy.y, boy.width/2, 0, Math.PI * 2);
                ctx.fill();
                ctx.strokeStyle = '#FFA500';
                ctx.lineWidth = 3;
                ctx.stroke();
            }
        }
        
        function updateScore() {
            document.getElementById('score').textContent = `Score: ${score}`;
        }
        
        function gameOver() {
            gameRunning = false;
            document.getElementById('finalScore').textContent = `Final Score: ${score}`;
            document.getElementById('finalLevel').textContent = `Reached Level: ${difficultyLevel}`;
            document.getElementById('gameOver').style.display = 'block';
        }
        
        function restartGame() {
            currentTrack = 2;
            score = 0;
            difficultyLevel = 1;
            speedMultiplier = 1;
            currentSpawnRate = baseSpawnRate;
            gameRunning = true;
            whales = [];
            frameCount = 0;
            boy.y = TRACKS[currentTrack];
            boy.targetY = TRACKS[currentTrack];
            document.getElementById('gameOver').style.display = 'none';
            updateScore();
            updateDifficultyDisplay();
        }
        
        function gameLoop() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw background
            if (bgImage) {
                ctx.drawImage(bgImage, 0, 0, canvas.width, canvas.height);
            } else {
                // Fallback: gradient background
                const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
                gradient.addColorStop(0, '#4a90e2');
                gradient.addColorStop(1, '#2c5aa0');
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }
            
            if (gameRunning) {
                frameCount++;
                
                // Spawn whales at dynamic rate
                if (frameCount % currentSpawnRate === 0) {
                    spawnWhale();
                }
                
                // Update boy
                updateBoy();
                
                // Update and draw whales
                for (let i = whales.length - 1; i >= 0; i--) {
                    whales[i].update();
                    whales[i].draw();
                    
                    // Check collision
                    if (whales[i].checkCollision(boy)) {
                        gameOver();
                    }
                    
                    // Score and difficulty update
                    if (!whales[i].passed && whales[i].x < boy.x) {
                        whales[i].passed = true;
                        score++;
                        updateScore();
                        updateDifficulty();
                    }
                    
                    // Remove off-screen
                    if (whales[i].isOffScreen()) {
                        whales.splice(i, 1);
                    }
                }
                
                // Draw boy
                drawBoy();
            }
            
            requestAnimationFrame(gameLoop);
        }
        
        // Handle resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            TRACKS = [
                canvas.height * 0.15,
                canvas.height * 0.30,
                canvas.height * 0.45,
                canvas.height * 0.60,
                canvas.height * 0.75
            ];
            
            boy.targetY = TRACKS[currentTrack];
        });
        
        // Start loading images
        loadImages();
    </script>
</body>
</html>
