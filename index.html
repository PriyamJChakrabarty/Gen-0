<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whale Avoidance Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        #gameCanvas {
            display: block;
            background: #4a90e2;
        }
        
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }
        
        #gameOver h1 {
            margin-bottom: 20px;
            font-size: 48px;
        }
        
        #gameOver button {
            padding: 15px 30px;
            font-size: 20px;
            background: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        
        #gameOver button:hover {
            background: #357abd;
        }
        
        #score {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        #instructions {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 18px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            text-align: right;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="score">Score: 0</div>
    <div id="instructions">
        Use Arrow Keys ↑↓<br>
        or W/S to move
    </div>
    <div id="gameOver">
        <h1>Game Over!</h1>
        <p id="finalScore"></p>
        <button onclick="restartGame()">Play Again</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        // Game variables
        const TRACKS = [
            canvas.height * 0.25,
            canvas.height * 0.5,
            canvas.height * 0.75
        ];
        
        let currentTrack = 1; // Start on middle track
        let score = 0;
        let gameRunning = true;
        let whales = [];
        let frameCount = 0;
        
        // Load images
        const bgImage = new Image();
        bgImage.src = 'https://postimg.cc/BtDLJ4wp';
        
        const boyImage = new Image();
        boyImage.src = 'https://postimg.cc/QFSKvmnr';
        
        const whaleImage = new Image();
        whaleImage.src = 'https://postimg.cc/rRtSk4Rg';
        
        // Boy object
        const boy = {
            x: 100,
            y: TRACKS[currentTrack],
            width: 80,
            height: 80,
            targetY: TRACKS[currentTrack]
        };
        
        // Whale class
        class Whale {
            constructor(track) {
                this.x = canvas.width;
                this.y = TRACKS[track];
                this.width = 120;
                this.height = 80;
                this.speed = 3 + Math.random() * 2;
                this.passed = false;
            }
            
            update() {
                this.x -= this.speed;
            }
            
            draw() {
                ctx.drawImage(whaleImage, this.x - this.width/2, this.y - this.height/2, this.width, this.height);
            }
            
            isOffScreen() {
                return this.x < -this.width;
            }
            
            checkCollision(boy) {
                return !(boy.x + boy.width/2 < this.x - this.width/2 ||
                        boy.x - boy.width/2 > this.x + this.width/2 ||
                        boy.y + boy.height/2 < this.y - this.height/2 ||
                        boy.y - boy.height/2 > this.y + this.height/2);
            }
        }
        
        // Input handling
        document.addEventListener('keydown', (e) => {
            if (!gameRunning) return;
            
            if (e.key === 'ArrowUp' || e.key === 'w' || e.key === 'W') {
                if (currentTrack > 0) {
                    currentTrack--;
                    boy.targetY = TRACKS[currentTrack];
                }
            } else if (e.key === 'ArrowDown' || e.key === 's' || e.key === 'S') {
                if (currentTrack < TRACKS.length - 1) {
                    currentTrack++;
                    boy.targetY = TRACKS[currentTrack];
                }
            }
        });
        
        // Touch controls for mobile
        let touchStartY = 0;
        canvas.addEventListener('touchstart', (e) => {
            touchStartY = e.touches[0].clientY;
        });
        
        canvas.addEventListener('touchend', (e) => {
            if (!gameRunning) return;
            const touchEndY = e.changedTouches[0].clientY;
            const diff = touchStartY - touchEndY;
            
            if (Math.abs(diff) > 50) {
                if (diff > 0 && currentTrack > 0) {
                    currentTrack--;
                    boy.targetY = TRACKS[currentTrack];
                } else if (diff < 0 && currentTrack < TRACKS.length - 1) {
                    currentTrack++;
                    boy.targetY = TRACKS[currentTrack];
                }
            }
        });
        
        function spawnWhale() {
            const track = Math.floor(Math.random() * TRACKS.length);
            whales.push(new Whale(track));
        }
        
        function updateBoy() {
            // Smooth movement to target track
            const diff = boy.targetY - boy.y;
            if (Math.abs(diff) > 1) {
                boy.y += diff * 0.15;
            } else {
                boy.y = boy.targetY;
            }
        }
        
        function drawBoy() {
            ctx.drawImage(boyImage, boy.x - boy.width/2, boy.y - boy.height/2, boy.width, boy.height);
        }
        
        function updateScore() {
            document.getElementById('score').textContent = `Score: ${score}`;
        }
        
        function gameOver() {
            gameRunning = false;
            document.getElementById('finalScore').textContent = `Final Score: ${score}`;
            document.getElementById('gameOver').style.display = 'block';
        }
        
        function restartGame() {
            currentTrack = 1;
            score = 0;
            gameRunning = true;
            whales = [];
            frameCount = 0;
            boy.y = TRACKS[currentTrack];
            boy.targetY = TRACKS[currentTrack];
            document.getElementById('gameOver').style.display = 'none';
            updateScore();
        }
        
        function gameLoop() {
            // Draw background
            ctx.drawImage(bgImage, 0, 0, canvas.width, canvas.height);
            
            if (gameRunning) {
                frameCount++;
                
                // Spawn whales periodically
                if (frameCount % 90 === 0) {
                    spawnWhale();
                }
                
                // Update boy
                updateBoy();
                
                // Update whales
                for (let i = whales.length - 1; i >= 0; i--) {
                    whales[i].update();
                    whales[i].draw();
                    
                    // Check collision
                    if (whales[i].checkCollision(boy)) {
                        gameOver();
                    }
                    
                    // Increase score when whale passes
                    if (!whales[i].passed && whales[i].x < boy.x) {
                        whales[i].passed = true;
                        score++;
                        updateScore();
                    }
                    
                    // Remove off-screen whales
                    if (whales[i].isOffScreen()) {
                        whales.splice(i, 1);
                    }
                }
                
                // Draw boy
                drawBoy();
            }
            
            requestAnimationFrame(gameLoop);
        }
        
        // Wait for images to load
        let imagesLoaded = 0;
        const totalImages = 3;
        
        function imageLoaded() {
            imagesLoaded++;
            if (imagesLoaded === totalImages) {
                gameLoop();
            }
        }
        
        bgImage.onload = imageLoaded;
        boyImage.onload = imageLoaded;
        whaleImage.onload = imageLoaded;
        
        // Handle window resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            // Recalculate tracks
            TRACKS[0] = canvas.height * 0.25;
            TRACKS[1] = canvas.height * 0.5;
            TRACKS[2] = canvas.height * 0.75;
            
            boy.targetY = TRACKS[currentTrack];
        });
    </script>
</body>
</html>
